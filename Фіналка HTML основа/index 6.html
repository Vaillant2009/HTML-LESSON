<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ресторан</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
</head>
<body>
  <header class="custom-header">
    <div class="top-header">
      <button class="call-button">Call - 123 456 789</button>
      <section class="Logo-Img">
      <div class="logo">
      <img src="./assets/KitchenLogo.png" alt="KitchenLogo"></img>
</section>
      <button class="reservation-button">Reservation</button>
    </div>
    <div class="bottom-header">
    <div class="unline-menu">
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Our Menu</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
      <div class="unline-socials">
      <div class="socials">
        <a href="#"><img src="./assets/Twitter.png" alt="Twitter"></a>
        <a href="#"><img src="./assets/Pinterest.png" alt="Pinterest"></a>
        <a href="#"><img src="./assets/Facebook.png" alt="Facebook"></a>
        <a href="#"><img src="./assets/Instagram.png" alt="Instagram"></a>
      </div>
    </div>
    </div>
    <section class="main-banner">
      <div class="text-container">
          <h1>Welcome to Restaurant</h1>
          <span>The people, food and the prime locations make the perfect place good friends & family to come together and have great time.</span>
          <div class="banner-buttons">
          <button class="orange-border-btn">View Menu</button>
          </div>
      </div>
      <div class="imgage-container">
          <img src="./assets/Restoran Interier.png" alt="Restoran Interier">
      </div>
  </header>

</html>
